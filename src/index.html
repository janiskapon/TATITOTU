<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TATITOTU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <img src="img/TATITOTU-LOGO 1.png" alt="Logo de Tatitotu" />
    <h1>DÉFI DE CONJUGAISON</h1>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button class="button blue">Exercer</button>
          <button class="button whiteblue">Imprimer</button>
          <button class="button yellow">Besoin d'aide?</button>
          <button class="button green">
            <img src="img/picto_charge.svg" alt="picto de nuage" />Charger mon
            défi
          </button>
          <form>
            <label for="code8"></label>
            <input class="textfield" type="text" id="code8" name="code8" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="dropdown-list">
            <button class="dropdown">
              5P<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              6P<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              7H<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              8H<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              9H<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              10H<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              11H<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              PAR GROUPE<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              DIFFICILES<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              PRONOMINAUX<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
            <button class="dropdown">
              CIF (FLE)<img src="img/Polygon 2.svg" alt="picto de nuage" />
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <h2>Mes verbes</h2>
            <div class="card-content">
              <p>Tout supprimer (6)</p>
              <form>
                <label for="code8"></label>
                <br />
                <input class="textfield" type="text" id="code8" name="code8" />
              </form>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <h2>Mes temps</h2>
            <div class="card-content">
              <h3>présent</h3>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Présent
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Imparfait
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Futur
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé simple
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé composé
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="language" />
                Plus-que-parfait
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Futur intérieur
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé intérieur
              </label>
              <br />
              <br />
              <h3>impératif</h3>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Présent
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé
              </label>
              <br />
              <br />
              <h3>subjonctif</h3>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Présent
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Imparfait
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Plus-que-parfait
              </label>
              <br />
              <br />
              <h3>conditionnel</h3>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Présent
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé
              </label>
              <br />
              <br />
              <h3>participe</h3>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Présent
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé
              </label>
              <br />
              <br />
              <h3>gérondif</h3>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Présent
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Passé
              </label>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <h2>Options</h2>
            <div class="card-content">
              <h3>Type</h3>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Normal
              </label>
              <br />
              <label class="checkbox">
                <input type="checkbox" name="verbe" />
                Trouver mode + temps
              </label>
              <br />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img
            src="img/footer_background.svg"
            alt="image texture de feuille cadrillée"
          />
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>

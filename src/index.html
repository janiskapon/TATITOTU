<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TATITOTU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />

  <body>
    <img src="img/TATITOTU-LOGO 1.png" alt="Logo de Tatitotu" />

          <button class="button blue">Exercer</button>
          <button class="button whiteblue">Imprimer</button>
          <button class="button yellow">Besoin d'aide?</button>
          <button class="button green">
            <img src="img/picto_charge.svg" alt="picto de nuage" />Charger mon
            défi
          </button>
          <form>
            <label for="code8"></label>
            <input class="textfield" type="text" id="code8" name="code8" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="dropdown">
            5P<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            6P<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            7H<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            8H<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            9H<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            10H<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            11H<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            PAR GROUPE<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            DIFFICILES<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            PRONOMINAUX<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
          <button class="dropdown">
            CIF (FLE)<img src="img/Polygon 2.svg" alt="picto de nuage" />
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">verbe</div>
        <div class="card">
          <h2>Mes verbes</h2>
        </div>
        <div class="col-4">temps</div>
        <div class="col-4">options</div>
      </div>
      <div class="row">
        <div class="col-12">footer</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
